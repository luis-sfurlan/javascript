<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício prático</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Onde vc mora: <input type="text" name="pais" id="pais" placeholder="País">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtp = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var pais = txtp.value 

            res.innerHTML = `<p>Você mora em ${pais}!</p>`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong>!</p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro</strong>!</p>'
            }
        }
    </script>
</body>
</html>
